<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vTenant">
      <h2 data-cy="vTenantDetailsHeading"><span jhiTranslate="draftApp.vTenant.detail.title">V Tenant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vTenant.id }}</span>
        </dd>
        <dt><span jhiTranslate="draftApp.vTenant.code">Code</span></dt>
        <dd>
          <span>{{ vTenant.code }}</span>
        </dd>
        <dt><span jhiTranslate="draftApp.vTenant.name">Name</span></dt>
        <dd>
          <span>{{ vTenant.name }}</span>
        </dd>
        <dt><span jhiTranslate="draftApp.vTenant.description">Description</span></dt>
        <dd>
          <span>{{ vTenant.description }}</span>
        </dd>
        <dt><span jhiTranslate="draftApp.vTenant.status">Status</span></dt>
        <dd>
          <span>{{ vTenant.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/v-tenant', vTenant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
