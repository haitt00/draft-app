<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vRole">
      <h2 data-cy="vRoleDetailsHeading"><span jhiTranslate="draftApp.vRole.detail.title">V Role</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vRole.id }}</span>
        </dd>
        <dt><span jhiTranslate="draftApp.vRole.code">Code</span></dt>
        <dd>
          <span>{{ vRole.code }}</span>
        </dd>
        <dt><span jhiTranslate="draftApp.vRole.name">Name</span></dt>
        <dd>
          <span>{{ vRole.name }}</span>
        </dd>
        <dt><span jhiTranslate="draftApp.vRole.description">Description</span></dt>
        <dd>
          <span>{{ vRole.description }}</span>
        </dd>
        <dt><span jhiTranslate="draftApp.vRole.applicationId">Application Id</span></dt>
        <dd>
          <span>{{ vRole.applicationId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/v-role', vRole.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
